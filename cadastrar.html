<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Projeto Olhaqui - Cadastrar</title>

</head>
<body>
    <header id="container">
        <h1 class="logotipo"><a href="index.html"><img src="img/logo.png" alt="Projeto Olhaqui"></a></h1>
        <nav class="menu-opcoes">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Projeto</a></li>
                <li><a href="#">Equipe</a></li>
                <li><a href="#">Entrar</a></li>
                <li><a href="#">Cadastre-se</a></li>
            </ul>
        </nav>
    </header>
    <div class="formulario">
        <form action="/#" method="post">
                <div>
                  <label for="email">E-mail:</label>
                  <input type="email" id="email" name="user_email">
                </div>
                <div>
                    <label for="password">Senha:</label>
                    <input type="password" id="user_password" name="user_password">
                </div>
                <div>
                    <label for="password">Confirmar Senha:</label>
                    <input type="password" id="user_password" name="user_password">
                </div>
                <div>
                  <label for="name">Nome:</label>
                  <input type="text" id="name" name="user_name">
                </div>
                <div>
                    <label for="genre">Sexo:</label>
                  <select name="sexo" id="user_genre">
                      <option value="f">Feminino</option>
                      <option value="m">Masculino</option>
                  </select>
                </div>
                <div>
                    <label for="dateOfBirth">Data Nascimento:</label>
                    <input type="date" name="dateOfBirth" id="user_birthday">
                </div>
                <div>
                    <label for="tel">Telefone:</label>
                    <input type="tel" name="tel" id="user_tel">
                </div>
                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" name="cep" id="user_address">
                </div>
                <div>
                    <label for="logradouro">Logradouro</label>
                    <input type="text" name="logradouro" id="user_address">
                </div>
                <div>

                </div>
        </form>
    </div>
</body>
</html>
